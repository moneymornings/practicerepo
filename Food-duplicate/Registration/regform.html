<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./regform.css">
    <script src="./register.js"></script>
    <title>Registration</title>
</head>
<body>
  <!-- Registration form -->
    <form action="http://localhost:3000/register" method="post">
      <!--Container with inputs and labels(email,password,repeat password)and register submit button -->
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
            <label for="Username"><b>Username</b></label>
            <input type="text" name="userName" value="testlogin" class="form-control" id="username" minlength="8" maxlength="30" required>

            <label for="Password"><b>Password</b></label>
                <input type="password" name="password" value="password123" class="form-control" id="password" minlength="8" maxlength="30" required>
          
                <label for="Email"><b>Email</b></label>
                <input type="email" name="email" value="example@email.com" class="form-control" id="email" minlength="10" maxlength="50" required>
      
                <label for="StreetNumber"><b>Street Number</b></label>
                <input type="number" name="streetNumber" value="0000" class="form-control" id="streetNumber" min="0000" max="9999" required>

                <label for="StreetName"><b>Street Name</b></label>
                <input type="text" name="streetName" value="Lane Dr." class="form-control" id="streetName" minlength="3" maxlength="10" required>

                <label for="City"><b>City</b></label>
                <input type="text" name="city" value="city" class="form-control" id="city" minlength="3" maxlength="10"required>

                <label for="Zipcode"><b>Zipcode</b></label>
                <input type="number" name="zipcode" value="67843" class="form-control" id="zipcode" min="00000" max="99999" required>

                <label for="PhoneNumber"><b>Phone Number</b></label>
                <input type="number" name="phoneNumber" value="2432763054" class="form-control" id="phoneNumber" min="0000000000" max="9999999999" required>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <!-- Register submit button -->
          <button type="submit" class="registerbtn">Register</button>
        </div>
      <!--"Alreadly have an account?" with link to login page container -->
        <div class="container login">
          <a class="home" href="../index.html">Home</a>
          <p id="regtx">Already have an account? <a href="../Login/logform.html">Login</a>.</p>
        </div>
      </form> 
      
  
</body>
</html>
