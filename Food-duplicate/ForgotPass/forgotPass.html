<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forgotPass.css">
    <script src="./forgotPassword.js"></script>
    <title>Forgot Password</title>
</head>
<body>
  <!-- Forgot password form -->
    <form action="http://localhost:3000/forgotpassword" method="get">
        <div class="imgcontainer">
            <H1>Reset your password</H1>

            <p>Enter your email address and we'll send you a link to get back into your account</p>
        </div>
      <!--Forgot password input label and send resest link button -->
        <div class="container">
          <label for="Email"><b>Email</b></label>
                <input type="email" name="email" value="example@email.com" class="form-control" id="email" minlength="10" maxlength="50" required>
      <!--Send Reset link button  -->
          <button type="submit">Send Reset Link</button>
        </div>
      <!-- Cancel button -->
        <div class="container" style="background-color:#f1f1f1">
          <a class="home" href="../index.html">Home</a>
         </div>
      </form>
</body>
</html>
