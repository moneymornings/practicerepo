<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Add bootstrap by copying the link from the bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/newform.css">
</head>

<body>
    <form onsubmit="getEmail()">
        <fieldset>
            <div>
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>

            <p>
                <label for="email">What's Your Email?</label>
                <input type="text" name="userEmail" value="email" class="form-control" id="email">
            </p>
            <p>
                <label for="password">Type in your password</label>
                <!-- Type password hides the characters being entered -->
                <input type="password" name="passwordbox" class="form-control" value="password" id="password" minlength="10">
            </p>
            <p>
                <label for="profile">Create a profile name</label>
                <input type="text" name="profilebox" class="form-control" id="profile">
            </p>

            <p>
                <label for="gender">Select a gender</label>
                <!-- The radio type creates a multiple choice selection items -->
                <label><input type="radio" name="gender">Male</label>
                <label><input type="radio" name="gender">Female</label>
                <label><input type="radio" name="gender">Non-Binary</label>
                <label><input type="radio" name="gender">Prefer Not to Say</label>
            </p>
            <p>
                <label for="UserAgreement">I agree to share my data</label>
                <input type="checkbox" name="UserAgreement" id="UserAgreement">
            </p>

            <div>
                <!-- Always use type submit when working with forms -->
                <button type="submit" class="btn btn-success">Sign Up</button>
            </div>


        </fieldset>
    </form>

    <div class="dropdown">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Dropdown link
        </a>

        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
    </div>

      <script src="/newform.js"></script>
      <!-- <script> src="newform.js"</script> -->
</body>

</html>
